<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>

                            <!-- input stuff -->
    <div class="container">
            <div class="col-sm-1"></div>    <!-- extra space -->
            <div class="form-group">
                <label for="taskInput">New Task to be Completed</label>
                <input type="text" id="taskInput" class="form-control">
            </div>  

            <div class="form-group">
                <label for="taskTypeInput">Task Category</label>
                <select id="taskTypeInput" >
                    <option value="Self">Self</option>
                    <option value="Work">Work</option>
                    <option value="Home">Home</option>
                    <option value="Family">Family</option>
                    <option value="Friends">Friends</option>
                    <option value="Other">Other</option>
                </select>
            </div>    
            <div class="form-group">
                <label for="taskPriorityInput">Task Category</label>
                <select id="taskPriorityInput" >
                    <option value="Urgent">Urgent</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <button id="taskSubmitBtn" class="btn btn-primary btn-sm">Submit New Task</button>
    </div>

    <div class="container">    
        <div class="row">   <!-- one row for first table -->
            <div class="col-sm-1"></div>    <!-- extra space -->
            <div class="col-sm-10">  <!-- div for first table -->
                <h2>Urgent Tasks</h2>
                <table class="table" id="table1">
                    <thead>
                        <tr >
                            <th>Task Description</th>
                            <th>Category</th>
                            <th>Mark complete when done</th>
                            <th>Delete Task</th>
                        </tr>
                    </thead>
                    <tbody id="displayTasksUrgent"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">  <!-- div for second table-->
                <h2>Moderate Priority Tasks</h2>
                <table class="table" id="table2">
                    <thead>
                        <tr>
                            <th>Task Description</th>
                            <th>Category</th>
                            <th>Mark complete when done</th>
                            <th>Delete Task</th>
                        </tr>
                    </thead>
                    <tbody id="displayTasksModerate"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-lg-10">  <!-- div for third table-->
                <h2>Low Priority Tasks</h2>
                <table class="table" id="table3">
                    <thead>
                        <tr>
                            <th>Task Description</th>
                            <th>Category</th>
                            <th>Mark complete when done</th>
                            <th>Delete Task</th>
                        </tr>
                    </thead>
                    <tbody id="displayTasksLow"></tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
