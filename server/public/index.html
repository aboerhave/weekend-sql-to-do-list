<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>

    <div class="container">
        <label for="taskInput">New Task to be Completed</label>
        <input type="text" id="taskInput">
        <label for="taskTypeInput">Task Category</label>
        <select id="taskTypeInput" >
            <option value="work">Work</option>
            <option value="home">Home</option>
            <option value="family">Family</option>
            <option value="friends">Friends</option>
            <option value="other">Other</option>
        </select> 
        <label for="taskPriorityInput">Task Category</label>
        <select id="taskPriorityInput" >
            <option value="Urgent">Urgent</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Low</option>
        </select>
        <button id="taskSubmitBtn" class="btn btn-primary btn-sm">Submit New Task</button>
    </div>

    <div class="container">    
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">  <!-- div for first table-->
                <h2>Urgent Tasks</h2>
                <table class="table">
                    <thead>
                        <tr >
                            <th>Task Description</th>
                            <!-- <th>Completion Status</th> -->
                            <th>Category</th>
                            <th>Is Task Complete?</th>
                            <th>Delete Task</th>
                        </tr>
                    </thead>
                    <tbody id="displayTasksUrgent"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">  <!-- div for second table-->
                <h2>Moderate Priority Tasks</h2>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th class="col-sm-1">Task Description</th>
                            <!-- <th>Completion Status</th> -->
                            <th class="col-sm-1">Category</th>
                            <th class="col-sm-1">Is Task Complete?</th>
                            <th class="col-sm-1">Delete Task</th>
                        </tr>
                    </thead>
                    <tbody id="displayTasksModerate"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-lg-10">  <!-- div for third table-->
                <h2>Low Priority Tasks</h2>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th class="col-sm-1">Task Description</th>
                            <!-- <th>Completion Status</th> -->
                            <th class="col-sm-1">Category</th>
                            <th class="col-sm-1">Is Task Complete?</th>
                            <th class="col-sm-1">Delete Task</th>
                        </tr>
                    </thead>
                    <tbody id="displayTasksLow"></tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
