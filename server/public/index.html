<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
        <h1>To Do List</h1>

        <div>
            <label for="taskInput">New Task to be Completed</label>
            <input type="text" id="taskInput">
            <label for="taskTypeInput">Task Category</label>
            <select id="taskTypeInput" >
                <option value="work">Work</option>
                <option value="home">Home</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="other">Other</option>
            </select> 
            <label for="taskPriorityInput">Task Category</label>
            <select id="taskPriorityInput" >
                <option value="Urgent">Urgent</option>
                <option value="Moderate">Moderate</option>
                <option value="Low">Low</option>
            </select>
            <button id="taskSubmitBtn">Submit New Task</button>
        </div>

        <div id="left" class="column">
            <h2>Urgent Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Description</th>
                        <th>Completion Status</th>
                        <th>Is Task Complete?</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody id="displayTasksUrgent">
                </tbody>
            </table>
        </div>
        <div id="center" class="column">
            <h2>Moderate Priority Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Description</th>
                        <th>Completion Status</th>
                        <th>Is Task Complete?</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody id="displayTasksModerate">
                </tbody>
            </table>
        </div>
        <div id="right" class="column">
            <h2>Low Priority Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Description</th>
                        <th>Completion Status</th>
                        <td>Category</td>
                        <th>Is Task Complete?</th>
                        <th>Delete Task</th>
                    </tr>
                </thead>
                <tbody id="displayTasksLow">
                </tbody>
            </table>
        </div>
    </body>
</html>
